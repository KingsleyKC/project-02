<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fontawesome.com/v4/" />
    <link rel="stylesheet" href="Styles/style.css" />
    <title>vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #109604">
          <h1>Nature Flower</h1>
          <p>All in green</p>
        </div>
        <div style="background-color: #0a6ff2">
          <h1>Shooting Star</h1>
          <p>with it's mountain</p>
        </div>
        <div style="background-color: #090808b9">
          <h1>Laptop</h1>
          <p>with coffee</p>
        </div>
        <div style="background-color: #ed800c">
          <h1>Freedom</h1>
          <p>take a breath</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url(Images/img04.jpg)"></div>
        <div style="background-image: url(Images/img02.jpg)"></div>
        <div style="background-image: url(Images/img02.jpg)"></div>
        <div style="background-image: url(Images/img03.jpg)"></div>
      </div>
      <div class="action-botton">
        <button class="down-button">
          <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </button>
        <button class="up-button">
          <i class="fa fa-arrow-up" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <script src="Scripts/script.js"></script>
    <script
      src="https://kit.fontawesome.com/a1495469f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
